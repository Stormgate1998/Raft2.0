version: '3'
services:
  josh-testing:
    container_name: joshtestContainer
    build: 
        context: ..
        dockerfile: ./GateWay/Test.Dockerfile
    command: tail -f /dev/null
    environment:
      - IMAGE_API_URL= "http://jztestimageapi:8081"

  josh-node-1:
    container_name: "josh-test-node-1"    
    user: 0:0
    restart: unless-stopped
    build: 
      context: ..
      dockerfile: RaftNode/production/Dockerfile    
    environment:
      SERVER_NAME: "1"
      LIST_OF_NODES: "1=http://josh-test-node-1:8080;2=http://josh-test-node-2:8080;3=http://josh-test-node-3:8080;"
    ports:
      - "2324:8080"

  josh-node-2:
    container_name: "josh-test-node-2"    
    user: 0:0
    restart: unless-stopped
    build: 
      context: ..
      dockerfile: RaftNode/production/Dockerfile   
    environment:
      SERVER_NAME: "2"
      LIST_OF_NODES: "1=http://josh-test-node-1:8080;2=http://josh-test-node-2:8080;3=http://josh-test-node-3:8080;"
    ports:
      - "2325:8080"

  josh-node-3:
    container_name: "josh-test-node-3"    
    user: 0:0
    restart: unless-stopped
    build: 
      context: ..
      dockerfile: RaftNode/production/Dockerfile  
    environment:
      SERVER_NAME: "3"
      LIST_OF_NODES: "1=http://josh-test-node-1:8080;2=http://josh-test-node-2:8080;3=http://josh-test-node-3:8080;"
    ports:
      - "2326:8080"